{% extends "base.html" %}
{% block title %}Local Hub - Repo: {{ repo_name }}{% endblock  %}
{% block content %}
    <span class="p-2 fw-light s-span"><i class="ri-folder-6-fill"></i> {{ repo_name }}</span>
    <ul>
        {% for item in files_and_dir %}
            <li class="dir-list border border-info py-2 px-2 rounded mt-2"><i class="ri-folder-6-line"></i> <a href="{{ url_for('repo_view', repo_path=item) }}">{{ item }}</a></li>
        {% else %}
            <li>No files or directories available.</li>
        {% endfor %}
    </ul>
{% endblock  %}
